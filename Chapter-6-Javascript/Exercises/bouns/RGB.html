<!-- Defining the document type and language of the document -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character set and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking to an external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Title of the webpage -->
    <title>RGB Color Guessing Game</title>
</head>
<body>
    <!-- Container for the game content -->
    <div id="container">
        <!-- Main heading of the game -->
        <h1>RGB Color Guessing Game</h1>
        <!-- Button to start the game -->
        <button id="startButton">Start Game</button>
        <!-- Container for the game content (hidden by default) -->
        <div id="gameContent" style="display: none;">
            <!-- Display of the RGB value to guess -->
            <div id="rgbValue"></div>
            <!-- Container for color options -->
            <div id="colorOptions"></div>
            <!-- Message display area -->
            <div id="message"></div>
            <!-- Score display area -->
            <div id="score"></div>
            <!-- Button to restart the game (hidden by default) -->
            <button id="restartButton" style="display: none;">Restart</button>
        </div>
    </div>
    <!-- Linking to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
