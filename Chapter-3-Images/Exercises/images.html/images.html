<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Images</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Container for the entire content -->
    <div class="container">
        <!-- Title for the page -->
        <h1 class="title">Space Exploration</h1>
        <!-- Container for the images and their credits -->
        <div class="image-container">
            <!-- First image with its name and credit -->
            <img src="Earth.jpg" alt="image of Earth">
            <p class="image-name">Earth</p>
            <p class="image-credit">Photo by <a href="https://unsplash.com/@nasa?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">NASA</a> on <a href="https://unsplash.com/photos/earth-with-clouds-above-the-african-continent-vhSz50AaFAs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
  
            <!-- Second image with its name and credit -->
            <img src="Mars.jpg" alt="Planet Mars">
            <p class="image-name">Mars</p>
            <p class="image-credit">Photo by <a href="https://unsplash.com/@lobosnico?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Nicolas Lobos</a> on <a href="https://unsplash.com/photos/person-walking-near-brown-rock-kGtFjYdm7DI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
  
            <!-- Third image with its name and credit -->
            <img src="galaxy.jpg" alt="Galaxy">
            <p class="image-name">Galaxy</p>
            <p class="image-credit">Photo by <a href="https://unsplash.com/@tengyart?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Tengyart</a> on <a href="https://unsplash.com/photos/blue-and-white-galaxy-illustration-PmnCG7_2Sc4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
    </div>

</body>
</html>
